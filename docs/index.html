<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="passwordPrompt" class="modal">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button id="submitPassword">Submit</button>
        <p id="error" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div id="serverControl" class="hidden">
        <h2>Server Control</h2>
        <button id="toggleServerBtn">Toggle Server</button>
        <p id="serverStatus">Server is off</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
